<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Calculator</h1>
        <table class="calculator">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btn-clear symbol">C</button></td>
                <td><button class="btn btn-display symbol left-paren">(</button></td>
                <td><button class="btn btn-display symbol right-paren">)</button></td>
                <td><button class="btn btn-display symbol division">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-display">7</button></td>
                <td><button class="btn btn-display">8</button></td>
                <td><button class="btn btn-display">9</button></td>
                <td><button class="btn btn-display symbol multiplication">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-display">4</button></td>
                <td><button class="btn btn-display">5</button></td>
                <td><button class="btn btn-display">6</button></td>
                <td><button class="btn btn-display symbol plus">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-display">1</button></td>
                <td><button class="btn btn-display">2</button></td>
                <td><button class="btn btn-display">3</button></td>
                <td><button class="btn btn-display symbol minus">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-display symbol dot">.</button></td>
                <td><button class="btn btn-display">0</button></td>
                <td><button class="btn btn-delete symbol">&laquo;</button></td>
                <td><button class="btn btn-equal symbol">=</button></td>
            </tr>
        </table>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
